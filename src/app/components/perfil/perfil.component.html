<section id="perfil">
    <div class="container">
      <h1>Editar Perfil</h1>
      <form (ngSubmit)="actualizarPerfil()">
        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" [(ngModel)]="usuario.nombre" name="nombre" />
        </div>
        <div class="form-group">
          <label for="email">Correo electrónico:</label>
          <input type="email" id="email" [(ngModel)]="usuario.email" name="email" />
        </div>
        <div class="form-group">
          <label for="telefono">Teléfono:</label>
          <input type="text" id="telefono" [(ngModel)]="usuario.telefono" name="telefono" />
        </div>
        <div class="form-group">
          <label for="biografia">Biografía:</label>
          <textarea id="biografia" [(ngModel)]="usuario.biografia" name="biografia"></textarea>
        </div>
        <button type="submit" class="button">Guardar Cambios</button>
      </form>
      <div *ngIf="isLoading">Guardando cambios...........</div>
      <div *ngIf="successMessage" class="success">{{ successMessage }}</div>    
      <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>

    </div>
  </section>
