<div class="login-container">
  <h2>Iniciar Sesión</h2>
  <form (ngSubmit)="iniciarSesion(usuario.value, contrasena.value)">
    <div class="form-group">
      <label for="usuario">Usuario</label>
      <input #usuario name="usuario" id="usuario" placeholder="Usuario" required />
    </div>
    
    <div class="form-group">
      <label for="contrasena">Contraseña</label>
      <input #contrasena type="password" name="contrasena" id="contrasena" placeholder="Contraseña" required />
    </div>
    
    <button type="submit" class="btn">Ingresar</button>
  </form>

  <p class="register-link">
    ¿No tienes cuenta? <a routerLink="/registro">Regístrate aquí</a>
  </p>
</div>
